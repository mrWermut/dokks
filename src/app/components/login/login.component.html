
<div class="login-container">
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Enter Your login here</mat-label>
    <input matInput type="text" [(ngModel)]="loginString">
  </mat-form-field>
  <button  mat-icon-button   (click)="doLogin()"><mat-icon>login</mat-icon></button>
</div>
