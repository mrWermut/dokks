<div style="width: 800px; height: 600px" >




  <mat-dialog-content class="mat-typography">
    <div  [appDocPriority]="currentDoc.priority" style="text-align: center"> DOCUMENT STATE: {{currentDoc.state}}  </div>
    <form [formGroup]="documentFormGroup" >

      <mat-form-field appearance="fill">
        <input matInput [matDatepicker]="picker" [value]="currentDoc.createDate" formControlName="createDate" >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>



      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Document header</mat-label>
        <input matInput placeholder="Header" formControlName="header">
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Type</mat-label>
        <mat-select formControlName="type">
          <mat-option *ngFor="let op of typeSelectOptions" [value]="currentDoc.type">
            {{op}}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Scope</mat-label>
        <mat-select formControlName="scope">
          <mat-option *ngFor="let op of getEnumOptions(applicationDocumentScopeEnum)" [value]="currentDoc.scope">
            {{op}}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Priority</mat-label>
        <mat-select formControlName="priority">
          <mat-option *ngFor="let op of getEnumOptions(applicationDocumentPriorityEnum)" [value]="currentDoc.priority">
            {{op}}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Secrecy</mat-label>
        <mat-select formControlName="secrecy">
          <mat-option *ngFor="let op of getEnumOptions(secrecyEnum)" [value]="currentDoc.secrecy">
            {{op}}
          </mat-option>
        </mat-select>
      </mat-form-field>



      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Explain your case</mat-label>
        <textarea matInput placeholder="..." formControlName="body"></textarea>
      </mat-form-field>

    </form>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true"  >Submit</button>
  </mat-dialog-actions>
</div>
