

<div class="data-list-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let el"> {{el.id}} </td>
    </ng-container>


    <ng-container matColumnDef="header">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let el"> {{el.header}} </td>
    </ng-container>


    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> CreateDate </th>
      <td mat-cell *matCellDef="let el"> {{el.createDate | date: 'fullDate'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

    <tr
      mat-row
      (click)="rowClicked(row)"
      [class.row-is-clicked]="currentRow === row"
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>

  </table>

</div>
